name: Backend CD

on:
  workflow_run:
    workflows: ["Backend CI"]
    types:
      - completed
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Google Cloud SDK
        shell: powershell
        run: |
          Write-Host "[INFO] Downloading Google Cloud SDK installer..."
          $installerUrl = "https://dl.google.com/dl/cloudsdk/channels/rapid/GoogleCloudSDKInstaller.exe"
          $installerPath = "$env:TEMP\GoogleCloudSDKInstaller.exe"
          try {
            Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath
            Write-Host "[SUCCESS] Download completed successfully"
          } catch {
            Write-Host "[ERROR] Failed to download SDK: $_"
            exit 1
          }

          Write-Host "[INFO] Installing Google Cloud SDK..."
          try {
            Start-Process -FilePath $installerPath -Args "/S /allusers /noreporting" -Wait
            Write-Host "[SUCCESS] Installation completed"
          } catch {
            Write-Host "[ERROR] Installation failed: $_"
            exit 1
          }

          Write-Host "[INFO] Updating PATH environment..."
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine")
          
          Write-Host "[INFO] Verifying installation..."
          try {
            $version = gcloud version
            Write-Host "[SUCCESS] gcloud installed successfully:"
            Write-Host $version
          } catch {
            Write-Host "[ERROR] gcloud verification failed: $_"
            exit 1
          }
      
      - name: Authenticate to Google Cloud
        shell: powershell
        run: |
          Write-Host "üîê Starting Google Cloud authentication..."
          try {
            $credentials = '${{ secrets.GCP_SA_KEY }}'
            $credentialsPath = "$env:TEMP\gcp-credentials.json"
            Set-Content -Path $credentialsPath -Value $credentials
            Write-Host "‚úÖ Credentials file created"
            
            Write-Host "üîë Activating service account..."
            gcloud auth activate-service-account --key-file=$credentialsPath
            Write-Host "‚úÖ Service account activated"
            
            Write-Host "‚öôÔ∏è Configuring project..."
            gcloud config set project to-do-462615
            Write-Host "‚úÖ Project configured"
          } catch {
            Write-Host "‚ùå Authentication failed: $_"
            exit 1
          }
      
      - name: Get GKE credentials
        uses: 'google-github-actions/get-gke-credentials@v1'
        with:
          cluster_name: to-do-cluster
          location: us-central1-a
          project_id: to-do-462615
      
      - name: Deploy to GKE
        shell: pwsh
        run: |
          Write-Host "üîß Checking kubectl installation..."
          if (!(Get-Command kubectl -ErrorAction SilentlyContinue)) {
            Write-Host "üì• Installing kubectl..."
            try {
              $KubectlVersion = "v1.27.3"
              Invoke-WebRequest -Uri "https://dl.k8s.io/release/$KubectlVersion/bin/windows/amd64/kubectl.exe" -OutFile "C:\Windows\System32\kubectl.exe"
              Write-Host "‚úÖ kubectl installed successfully"
            } catch {
              Write-Host "‚ùå kubectl installation failed: $_"
              exit 1
            }
          } else {
            Write-Host "‚úÖ kubectl already installed"
          }
          
          Write-Host "üöÄ Deploying configurations..."
          try {
            Write-Host "Applying configmap..."
            kubectl apply -f kubernetes/backend-configmap.yaml
            Write-Host "‚úÖ Configmap applied"
            
            Write-Host "Applying deployment..."
            kubectl apply -f kubernetes/backend-deployment.yaml
            Write-Host "‚úÖ Deployment applied"
            
            Write-Host "Applying service..."
            kubectl apply -f kubernetes/backend-service.yaml
            Write-Host "‚úÖ Service applied"
          } catch {
            Write-Host "‚ùå Deployment failed: $_"
            exit 1
          }
      
      - name: Verify deployment
        shell: pwsh
        run: |
          Write-Host "‚è≥ Waiting for deployment to be available..."
          try {
            kubectl wait --for=condition=available deployment/todo-backend --timeout=60s
            Write-Host "‚úÖ Deployment is available"
            
            Write-Host "üìä Checking pod status..."
            kubectl get pods -l app=todo-backend
            
            Write-Host "üîç Checking service status..."
            kubectl get svc todo-backend
            Write-Host "‚úÖ Verification complete"
          } catch {
            Write-Host "‚ùå Verification failed: $_"
            exit 1
          }