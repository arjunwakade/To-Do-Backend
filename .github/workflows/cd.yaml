name: Backend CD

on:
  workflow_run:
    workflows: ["Backend CI"]
    types:
      - completed
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install PowerShell Core and Cloud SDK
        shell: powershell
        run: |
          # Install PowerShell Core if not present
          if (-not (Get-Command -Name pwsh -ErrorAction SilentlyContinue)) {
            Write-Host "Installing PowerShell Core..."
            $url = "https://github.com/PowerShell/PowerShell/releases/download/v7.3.6/PowerShell-7.3.6-win-x64.msi"
            $outFile = "$env:TEMP\PowerShell-7.3.6-win-x64.msi"
            Invoke-WebRequest -Uri $url -OutFile $outFile
            Start-Process -FilePath msiexec.exe -Args "/i $outFile /quiet /norestart" -Wait
          }
          
          # Install Cloud SDK if not present
          if (-not (Get-Command -Name gcloud -ErrorAction SilentlyContinue)) {
            Write-Host "Installing Google Cloud SDK..."
            $url = "https://dl.google.com/dl/cloudsdk/channels/rapid/GoogleCloudSDKInstaller.exe"
            $outFile = "$env:TEMP\GoogleCloudSDKInstaller.exe"
            Invoke-WebRequest -Uri $url -OutFile $outFile
            Start-Process -FilePath $outFile -Args "/S /allusers /noreporting" -Wait
            $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine") + ";" + [System.Environment]::GetEnvironmentVariable("Path","User")
          }
          
          # Install GKE auth plugin
          gcloud components install gke-gcloud-auth-plugin -q
      
      - name: Authenticate to Google Cloud
        shell: powershell
        run: |
          $credentials = '${{ secrets.GCP_SA_KEY }}'
          $credentialsPath = "$env:TEMP\gcp-credentials.json"
          Set-Content -Path $credentialsPath -Value $credentials
          gcloud auth activate-service-account --key-file=$credentialsPath
          gcloud config set project to-do-462615
      
      - name: Get GKE credentials
        uses: 'google-github-actions/get-gke-credentials@v1'
        with:
          cluster_name: to-do-cluster
          location: us-central1-a
          project_id: to-do-462615
      
      - name: Deploy to GKE
        shell: pwsh
        run: |
          # Install kubectl if not present
          if (!(Get-Command kubectl -ErrorAction SilentlyContinue)) {
            $KubectlVersion = "v1.27.3"
            Invoke-WebRequest -Uri "https://dl.k8s.io/release/$KubectlVersion/bin/windows/amd64/kubectl.exe" -OutFile "C:\Windows\System32\kubectl.exe"
          }
          
          kubectl apply -f kubernetes/backend-configmap.yaml
          kubectl apply -f kubernetes/backend-deployment.yaml
          kubectl apply -f kubernetes/backend-service.yaml
      
      - name: Verify deployment
        shell: pwsh
        run: |
          echo "Waiting for deployment to be available..."
          kubectl wait --for=condition=available deployment/todo-backend --timeout=60s
          
          echo "Checking pod status..."
          kubectl get pods -l app=todo-backend
          
          echo "Checking service status..."
          kubectl get svc todo-backend