name: Backend CD

on:
  workflow_run:
    workflows: ["Backend CI"]
    types:
      - completed
    branches: [master]

jobs:
  deploy:
    runs-on: self-hosted
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Install Google Cloud SDK
        shell: powershell
        run: |
          Write-Host "ğŸ“¥ Downloading Google Cloud SDK installer..."
          $installerUrl = "https://dl.google.com/dl/cloudsdk/channels/rapid/GoogleCloudSDKInstaller.exe"
          $installerPath = "$env:TEMP\GoogleCloudSDKInstaller.exe"
          try {
            Invoke-WebRequest -Uri $installerUrl -OutFile $installerPath
            Write-Host "âœ… Download completed successfully"
          } catch {
            Write-Host "âŒ Failed to download SDK: $_"
            exit 1
          }

          Write-Host "ğŸ”§ Installing Google Cloud SDK..."
          try {
            Start-Process -FilePath $installerPath -Args "/S /allusers /noreporting" -Wait
            Write-Host "âœ… Installation completed"
          } catch {
            Write-Host "âŒ Installation failed: $_"
            exit 1
          }

          Write-Host "ğŸ”„ Updating PATH environment..."
          $env:Path = [System.Environment]::GetEnvironmentVariable("Path","Machine")
          
          Write-Host "ğŸ” Verifying installation..."
          try {
            $version = gcloud version
            Write-Host "âœ… gcloud installed successfully:"
            Write-Host $version
          } catch {
            Write-Host "âŒ gcloud verification failed: $_"
            exit 1
          }
      
      - name: Authenticate to Google Cloud
        shell: powershell
        run: |
          Write-Host "ğŸ” Starting Google Cloud authentication..."
          try {
            $credentials = '${{ secrets.GCP_SA_KEY }}'
            $credentialsPath = "$env:TEMP\gcp-credentials.json"
            Set-Content -Path $credentialsPath -Value $credentials
            Write-Host "âœ… Credentials file created"
            
            Write-Host "ğŸ”‘ Activating service account..."
            gcloud auth activate-service-account --key-file=$credentialsPath
            Write-Host "âœ… Service account activated"
            
            Write-Host "âš™ï¸ Configuring project..."
            gcloud config set project to-do-462615
            Write-Host "âœ… Project configured"
          } catch {
            Write-Host "âŒ Authentication failed: $_"
            exit 1
          }
      
      - name: Get GKE credentials
        uses: 'google-github-actions/get-gke-credentials@v1'
        with:
          cluster_name: to-do-cluster
          location: us-central1-a
          project_id: to-do-462615
      
      - name: Deploy to GKE
        shell: pwsh
        run: |
          Write-Host "ğŸ”§ Checking kubectl installation..."
          if (!(Get-Command kubectl -ErrorAction SilentlyContinue)) {
            Write-Host "ğŸ“¥ Installing kubectl..."
            try {
              $KubectlVersion = "v1.27.3"
              Invoke-WebRequest -Uri "https://dl.k8s.io/release/$KubectlVersion/bin/windows/amd64/kubectl.exe" -OutFile "C:\Windows\System32\kubectl.exe"
              Write-Host "âœ… kubectl installed successfully"
            } catch {
              Write-Host "âŒ kubectl installation failed: $_"
              exit 1
            }
          } else {
            Write-Host "âœ… kubectl already installed"
          }
          
          Write-Host "ğŸš€ Deploying configurations..."
          try {
            Write-Host "Applying configmap..."
            kubectl apply -f kubernetes/backend-configmap.yaml
            Write-Host "âœ… Configmap applied"
            
            Write-Host "Applying deployment..."
            kubectl apply -f kubernetes/backend-deployment.yaml
            Write-Host "âœ… Deployment applied"
            
            Write-Host "Applying service..."
            kubectl apply -f kubernetes/backend-service.yaml
            Write-Host "âœ… Service applied"
          } catch {
            Write-Host "âŒ Deployment failed: $_"
            exit 1
          }
      
      - name: Verify deployment
        shell: pwsh
        run: |
          Write-Host "â³ Waiting for deployment to be available..."
          try {
            kubectl wait --for=condition=available deployment/todo-backend --timeout=60s
            Write-Host "âœ… Deployment is available"
            
            Write-Host "ğŸ“Š Checking pod status..."
            kubectl get pods -l app=todo-backend
            
            Write-Host "ğŸ” Checking service status..."
            kubectl get svc todo-backend
            Write-Host "âœ… Verification complete"
          } catch {
            Write-Host "âŒ Verification failed: $_"
            exit 1
          }